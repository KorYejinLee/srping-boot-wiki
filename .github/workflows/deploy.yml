name: Deploy To EC2

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: docker hub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PW }}

      - name: SSH(원격접속)로 EC2에 접속하기
        uses: appleboy/ssh-action@v1.0.3
        env:
          APPLICATION_PROPERTIES: ${{ secrets.APPLICATION_PROPERTIES }}
          DOCKER_COMPOSE_YML: ${{ secrets.DOCKER_COMPOSE_YML }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs:
            APPLICATION_PROPERTIES, DOCKER_COMPOSE_YML
          scripts_step: true
          script: |
            # 환경 설정
            cd /home/ubuntu/spring-boot
            rm -rf src/main/resources/application.yml
            rm -rf docker-compose.yml
            git pull origin main
            echo "$APPLICATION_PROPERTIES" > src/main/resources/application.yml
            echo "$DOCKER_COMPOSE_YML" > docker-compose.yml
            sudo ./gradlew clean build 

            # 실행 중인 컨테이너 종료
            sudo docker stop springboot
            sudo docker stop db-mysql

            # 실행 중인 컨테이너 삭제
            sudo docker rm springboot
            sudo docker rm db-mysql

            # container 구동
            sudo docker-compose up -d

            # log
            sudo docker ps -a
            nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2 >& 1 &