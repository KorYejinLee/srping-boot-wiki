spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mydb?useUnicode=true&serverTimezone=Asia/Seoul
    username: user
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # 콘솔 로그에서 데이터베이스에서 실행된 쿼리문을 볼 수 있다
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 1000

logging:
  level:
    org.hibernate.SQL: DEBUG # 쿼리 실행 중에 발생하는 오류 확인
    org.hibernate.type: TRACE