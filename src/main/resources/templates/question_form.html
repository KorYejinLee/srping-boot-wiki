<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />        <!--
        th:object는 <form>의 입력항목들이 QuestionForm과 연결된다는 점을 타임리프에 알려주는 역할
        -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" class="form-control">
        </div>
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <!--th:replace 속성을 사용하면 템플릿 내에 공통 템플릿을 삽입할 수 있다-->
        <!--div 요소의 내용을 form_errors 템플릿으로 대체하라는 의미이다-->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
